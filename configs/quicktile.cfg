[general]
cfg_schema = 1
ColumnCount = 3
UseWorkarea = True
ModMask = <Alt>
MovementsWrap = True

[keys]
C = move-to-center
H = horizontal-maximize
V = vertical-maximize
0 = maximize
1 = bottom-left
2 = bottom
3 = bottom-right
4 = left
5 = middle
6 = right
7 = top-left
8 = top
9 = top-right
Z = monitor-switch

